apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

jar {
    baseName = 'example-helloworld'
    version = '1.0.0'
    manifest {
        attributes(
            "Implementation-Title": "Hello World Example",
            "Implementation-Version": 1.0,
            "Main-Class": "com.darinbuhr.example.helloworld.HelloWorldApplication"
        )
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile(
    )
    testCompile(
        'junit:junit:4.12',
        'org.codehaus.groovy:groovy-all:2.4.7',
        'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}

mainClassName = "com.darinbuhr.example.helloworld.HelloWorldApplication"